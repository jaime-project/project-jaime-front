<div id="main-wrapper" [ngClass]="{ 'show-sidebar': showMobileMenu }" dir="ltr" data-theme="dark" data-layout="vertical"
  [attr.data-sidebartype]="sidebartype" data-sidebar-position="absolute" data-boxed-layout="full">

  <aside class="left-sidebar" data-sidebarbg="skin1" style="padding-top: 10px;">
    <div class="scroll-sidebar" [perfectScrollbar]="config">
      <app-sidebar></app-sidebar>
    </div>
  </aside>

  <div class="page-wrapper">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
