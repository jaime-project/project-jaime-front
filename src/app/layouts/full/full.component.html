<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" [ngClass]="{ 'show-sidebar': showMobileMenu }" dir="ltr" data-theme="dark" data-layout="vertical"
  [attr.data-sidebartype]="sidebartype" data-sidebar-position="absolute" data-header-position="fixed"
  data-boxed-layout="full">
  
  <header class="topbar" data-navbarbg="skin1">
    <nav class="d-flex top-navbar navbar-expand-md navbar-dark">
      <div class="navbar-header" [ngClass]="expandLogo ? 'expand-logo' : ''" data-logobg="skin1">

        <a (click)="showMobileMenu = !showMobileMenu" class="nav-toggler waves-effect waves-light d-block d-md-none"
          href="javascript:void(0)">
          <i [ngClass]="showMobileMenu ? 'ti-close' : 'ti-menu'"></i>
        </a>

        <a class="navbar-brand" href="/">
          <b class="logo-icon">
            <img src="assets/images/icon/icon.png" alt="homepage" class="dark-logo" />
          </b>
          <span class="logo-text">
            <b>Jaime</b>
          </span>
        </a>

        <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)"
          data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <i class="ti-more"></i>
        </a>
      </div>

      <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin1">
        <app-navigation (toggleSidebar)="toggleSidebarType()" class="w-100"></app-navigation>
      </div>

    </nav>
  </header>

  <aside class="left-sidebar" data-sidebarbg="skin1" >
    <div class="scroll-sidebar" [perfectScrollbar]="config">
      <app-sidebar></app-sidebar>
    </div>
  </aside>

  <div class="page-wrapper">
    <app-breadcrumb></app-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
