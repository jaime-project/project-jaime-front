<app-title title="New Repo" mt="30"></app-title>

<app-card column="6">
  <div class="mb-3 col-12">
    <label for="typeInput" class="form-label"><b i18n>Type</b></label>
    <select class="form-control col-12" id="repoTypeSelect" (change)="repoTypeChange($event.target.value)">
      <option></option>
      <option *ngFor=" let type of repoTypes" value="{{type}}">{{type}}</option>
    </select>
  </div>
</app-card>

<app-card column="6" *ngIf="selectedRepoType == 'LOCAL'">
  <form [formGroup]="repoLocalForm" (ngSubmit)="postRepo()">
    <div class="mb-3 col-12">
      <label for="nameLocalInput" class="form-label"><b i18n>Name</b></label>
      <input type="text" class="form-control" id="nameLocalInput" formControlName="name" required>
      <div id="nameHelp" class="form-text" i18n>Example: ocp-migrations</div>
    </div>
    <div class="mb-3 col-12">
      <div class="spinner-border text-success" *ngIf="butonClicked"></div>
      <button type="submit" class="btn btn-success m-t-20" *ngIf="!butonClicked" [disabled]="!repoLocalForm.valid"
        i18n>Create Repo Local</button>
    </div>
  </form>
</app-card>

<app-card column="6" *ngIf="selectedRepoType == 'GIT'">
  <form [formGroup]="repoGitForm" (ngSubmit)="postRepo()">
    <div class="mb-3 col-12">
      <label for="nameInput" class="form-label"><b i18n>Name</b></label>
      <input type="text" class="form-control" id="nameInput" formControlName="name" required>
      <div id="nameHelp" class="form-text" i18n>Example: ocp-migrations</div>
    </div>
    <div class="mb-3 col-12">
      <label for="urlInput" class="form-label"><b i18n>URL</b></label>
      <input type="text" class="form-control" id="urlInput" formControlName="url" required>
      <div id="urlHelp" class="form-text" i18n>Example: https://github.com/brianwolf/repo-jaime-modules.git</div>
    </div>
    <div class="mb-3 col-12">
      <label for="branchInput" class="form-label"><b i18n>Branch</b></label>
      <input type="text" class="form-control" id="branchInput" formControlName="branch" required>
      <div id="branchHelp" class="form-text" i18n>Example: master</div>
    </div>
    <div class="mb-3 col-12">
      <label for="pathInput" class="form-label"><b i18n>Path</b></label>
      <input type="text" class="form-control" id="pathInput" formControlName="path" required>
      <div id="pathHelp" class="form-text" i18n>Example: /ocp-migrations</div>
    </div>
    <div class="mb-3 col-12">
      <label for="userInput" class="form-label"><b i18n>User</b></label>
      <input type="text" class="form-control" id="userInput" formControlName="user">
      <div id="userHelp" class="form-text" i18n>Example: usuario</div>
    </div>
    <div class="mb-3 col-12">
      <label for="passInput" class="form-label"><b i18n>Pass</b></label>
      <input type="password" class="form-control" id="passInput" formControlName="pass">
      <div id="passHelp" class="form-text" i18n>Example: *******</div>
    </div>
    <div class="mb-3 col-12">
      <button type="submit" class="btn btn-success m-t-20" [disabled]="!repoGitForm.valid" i18n>Create Repo
        Git</button>
    </div>
  </form>
</app-card>

<app-spinner *ngIf="butonClicked"></app-spinner>
