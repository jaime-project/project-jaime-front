<app-title title="Repositories List"></app-title>


<div class="col-lg-12">
  <div class="card m-t-30">
    <div class="card-body">
      <button class="btn btn-success" routerLink="/repos/new" style="margin-left: 0%" i18n>New Repository</button>
    </div>
  </div>
</div>

<app-card>
  <div class="row">
    <div class="col-3">
      <div>
        <label i18n><b>Filter:</b></label>
        <input type="text" class="form-control" [(ngModel)]="filterBy" (change)="filterFunction()">
      </div>
    </div>
  </div>
</app-card>

<app-card>
  <ul ngbNav #nav="ngbNav" class="nav-tabs">

    <li ngbNavItem [ngbNavItem]="1">
      <a ngbNavLink><b i18n>Local</b></a>
      <ng-template ngbNavContent>

        <table class="table">
          <thead>
            <tr>
              <th scope="col" i18n></th>
              <th scope="col" i18n> <button class="btn btn-info" (click)="changeOrder('name')">Name</button></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let repo of reposLocalFiltered">
              <td style="text-align: center;"><button type="button" class="btn" routerLink="/repos/{{repo}}/modules">
                  <i class="mdi mdi-folder"></i></button>
              </td>
              <td>{{repo}}</td>
              <td>
                <button type="button" class="btn btn-primary" routerLink="/repos/{{repo}}/details" data-toggle="tooltip"
                  title="Detail">
                  <i class="fas fa-eye"></i></button>
                <button type="button" class="btn btn-danger" (click)="deleteRepo(repo)" data-toggle="tooltip"
                  title="Delete">
                  <i class="far fa-trash-alt"></i></button>
                <button type="button" class="btn btn-download" (click)="exportRepo(repo)" data-toggle="tooltip"
                  title="Download yaml">
                  <i class="fa fa-download"></i></button>
                <button type="button" class="btn btn-zip" (click)="exportRepoZip(repo)" data-toggle="tooltip"
                  title="Download zip">
                  <i class="fa fa-zip"></i></button>
              </td>
            </tr>
          </tbody>
        </table>

      </ng-template>
    </li>

    <li ngbNavItem [ngbNavItem]="2">
      <a ngbNavLink><b i18n>Git</b></a>
      <ng-template ngbNavContent>

        <table class="table">
          <thead>
            <tr>
              <th scope="col" i18n></th>
              <th scope="col" i18n> <button class="btn btn-info" (click)="changeOrder('name')">Name</button></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let repo of reposGitFiltered">
              <td style="text-align: center;"><button type="button" class="btn" routerLink="/repos/{{repo}}/modules">
                  <i class="mdi mdi-git"></i></button>
              </td>
              <td>{{repo}}</td>
              <td>
                <button type="button" class="btn btn-primary" routerLink="/repos/{{repo}}/details" data-toggle="tooltip"
                  title="Detail">
                  <i class="fas fa-eye"></i></button>
                <button type="button" class="btn btn-danger" (click)="deleteRepo(repo)" data-toggle="tooltip"
                  title="Delete">
                  <i class="far fa-trash-alt"></i></button>
                <button type="button" class="btn btn-success" (click)="reloadRepo(repo)" data-toggle="tooltip"
                  title="Reload">
                  <i class="fas fa-refresh"></i></button>
                <button type="button" class="btn btn-download" (click)="exportRepo(repo)" data-toggle="tooltip"
                  title="Download yaml">
                  <i class="fa fa-download"></i></button>
                <button type="button" class="btn btn-zip" (click)="exportRepoZip(repo)" data-toggle="tooltip"
                  title="Download zip">
                  <i class="fa fa-zip"></i></button>
              </td>
            </tr>
          </tbody>
        </table>

      </ng-template>
    </li>

  </ul>

  <div [ngbNavOutlet]="nav"></div>

</app-card>

<app-spinner *ngIf="pageLoading"></app-spinner>
