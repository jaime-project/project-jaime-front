<app-title title="Module Docs"></app-title>

<div class="col-12" style="margin-bottom: 2%;">
  <div class="form-check form-switch custom-switch">
    <input [(ngModel)]="docsEditSwitchActivated" class="form-check-input" type="checkbox" role="switch">
    <label class="form-check-label">Edit docs</label>
  </div>
</div>

<app-card *ngIf="!docsEditSwitchActivated">
  <ngx-monaco-editor style="width: 100%; height: 700px;"
    [options]="{ automaticLayout: true, theme: 'vs-dark', language: 'yaml', readOnly: true}" [(ngModel)]="docs">
  </ngx-monaco-editor>
</app-card>

<app-card *ngIf="docsEditSwitchActivated">
  <ngx-monaco-editor style="width: 100%; height: 700px;"
    [options]="{ automaticLayout: true, theme: 'vs-dark', language: 'yaml', readOnly: false}" [(ngModel)]="docs">
  </ngx-monaco-editor>
  <button type="button" class="btn btn-success" (click)="putDocs()" i18n>Update</button>
</app-card>
