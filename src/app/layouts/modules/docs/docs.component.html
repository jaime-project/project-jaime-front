<app-title title="Module Docs"></app-title>

<div class="col-12" style="margin-bottom: 2%;">
  <div class="custom-control custom-switch">
    <input [(ngModel)]="docsEditSwitchActivated" type="checkbox" class="custom-control-input" id="customSwitch1">
    <label class="custom-control-label" for="customSwitch1" i18n>Edit Docs</label>
  </div>
</div>

<app-card *ngIf="!docsEditSwitchActivated">
  <ngx-monaco-editor style="width: 100%; height: 700px;"
    [options]="{ theme: 'vs-dark', language: 'yaml', readOnly: true}" [(ngModel)]="docs">
  </ngx-monaco-editor>
</app-card>

<app-card *ngIf="docsEditSwitchActivated">
  <ngx-monaco-editor style="width: 100%; height: 700px;"
    [options]="{ theme: 'vs-dark', language: 'yaml', readOnly: false}" [(ngModel)]="docs">
  </ngx-monaco-editor>
  <button type="button" class="btn btn-success" (click)="putDocs()" i18n>Update</button>
</app-card>
