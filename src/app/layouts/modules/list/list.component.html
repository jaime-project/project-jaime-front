<app-title title="Module List"></app-title>

<app-card>
  <div class="row">
    <div class="col-2">
      <button class="btn btn-success" routerLink="/repos/{{repo}}/modules/new" i18n>New Module</button>
    </div>
    <div class="col-2">
      <button class="btn btn-info" routerLink="/repos/{{repo}}/docs/new" i18n>New Doc</button>
    </div>
    <div class="col-2">
      <button class="btn btn-warning" routerLink="/repos/{{repo}}/markdowns/new" i18n>New Markdown</button>
    </div>
  </div>
</app-card>

<app-card>
  <div class="col-3">
    <div>
      <label i18n><b>Filter:</b></label>
      <input type="text" class="form-control" [(ngModel)]="filterBy">
    </div>
  </div>
</app-card>

<app-card>

  <ul ngbNav #nav="ngbNav" class="nav-tabs">

    <li ngbNavItem [ngbNavItem]="1">
      <a ngbNavLink><b i18n>Modules</b></a>
      <ng-template ngbNavContent>
        <div class="col-lg-12">
          <div class="row text-center text-lg-start">
            <div class="col-lg-1" *ngFor="let moduleName of modulesName">
              <div class="m-t-30" style="border-bottom-width: 10px;">
                <a class="d-block h-100" routerLink="/repos/{{repo}}/modules/details/code/{{moduleName}}">
                  <div class="d-flex justify-content-center">
                    <i class="fa fa-file-code fa-3x" style="margin-bottom: 5%;margin-top: 5%;"></i>
                  </div>
                  <div class="d-flex justify-content-center text-center">
                    <h6><b>{{moduleName}}</b></h6>
                  </div>
                </a>
                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-danger" style="margin-right: 0%;"
                    (click)="deleteModule(moduleName)" data-toggle="tooltip" title="Delete">
                    <i class="far fa-trash-alt"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </li>

    <li ngbNavItem [ngbNavItem]="2">
      <a ngbNavLink><b i18n>Docs</b></a>
      <ng-template ngbNavContent>
        <div class="col-lg-12">
          <div class="row text-center text-lg-start">
            <div class="col-lg-1" *ngFor="let docName of docsName">
              <div class="m-t-30" style="border-bottom-width: 10px;">
                <a class="d-block h-100" routerLink="/repos/{{repo}}/modules/details/docs/{{docName}}">
                  <div class="d-flex justify-content-center">
                    <i class="fa fa-file fa-3x" style="margin-bottom: 5%;margin-top: 5%;"></i>
                  </div>
                  <div class="d-flex justify-content-center text-center">
                    <h6><b>{{docName}}</b></h6>
                  </div>
                </a>
                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-danger" style="margin-right: 0%;" (click)="deleteDoc(docName)"
                    data-toggle="tooltip" title="Delete">
                    <i class="far fa-trash-alt"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </li>

    <li ngbNavItem [ngbNavItem]="3">
      <a ngbNavLink><b i18n>Markdown</b></a>
      <ng-template ngbNavContent>
        <div class="col-lg-12">
          <div class="row text-center text-lg-start">
            <div class="col-lg-1" *ngFor="let markdownName of markdownsName">
              <div class="m-t-30" style="border-bottom-width: 10px;">
                <a class="d-block h-100" routerLink="/repos/{{repo}}/modules/details/markdown/{{markdownName}}">
                  <div class="d-flex justify-content-center">
                    <i class="fa fa-file-word fa-3x" style="margin-bottom: 5%;margin-top: 5%;"></i>
                  </div>
                  <div class="d-flex justify-content-center text-center">
                    <h6><b>{{markdownName}}</b></h6>
                  </div>
                </a>
                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-danger" style="margin-right: 0%;"
                    (click)="deleteMarkdown(markdownName)" data-toggle="tooltip" title="Delete">
                    <i class="far fa-trash-alt"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </li>

  </ul>

  <div [ngbNavOutlet]="nav"></div>

</app-card>
