<app-title title="Markdown Code"></app-title>

<div class="col-12" style="margin-bottom: 2%;">
  <div class="form-check form-switch custom-switch">
    <input [(ngModel)]="codeEditSwitchActivated" class="form-check-input" type="checkbox" role="switch">
    <label class="form-check-label">Edit markdown</label>
  </div>
</div>

<app-card *ngIf="!codeEditSwitchActivated">
  <markdown ngPreserveWhitespaces emoji [data]="markdownCode">
  </markdown>
</app-card>

<app-card *ngIf="codeEditSwitchActivated">
  <ngx-monaco-editor style="width: 100%; height: 700px;"
    [options]="{ automaticLayout: true, theme: 'vs-dark', language: 'markdown', readOnly: false}" [(ngModel)]="markdownCode">
  </ngx-monaco-editor>
  <button type="button" class="btn btn-success" (click)="putMarkdown()" i18n>Update</button>
</app-card>
