<app-title title="New Doc"></app-title>


<app-card column="6">
  <div class="mb-3 col-12">
    <label for="nameInput" class="form-label"><b i18n>Name</b></label>
    <input type="text" class="form-control" id="nameInput" [(ngModel)]="name">
  </div>
</app-card>


<app-card>
  <div class="mb-3 col-12">
    <label for="codeInput" class="form-label"><b i18n>Code</b></label>
    <ngx-monaco-editor style="width: 100%; height: 700px;" [options]="{ theme: 'vs-dark', language: 'yaml'}"
      [(ngModel)]="code"></ngx-monaco-editor>
    <div id="urlHelp" class="form-text"></div>
  </div>
  <button type="button" class="btn btn-success" (click)="postDoc()">Create</button>
</app-card>
