<app-title title="Backup" mt="30"></app-title>

<app-card column="6">
  <div class="row">
    <div class="col-12 m-b-30" i18n>
      Download backup yaml file to restore in this or another Jaime
    </div>
  </div>
  <div class="row">
    <div class="col-12 m-b-30" style="margin-bottom: 0px;">
      <button class="btn btn-success" (click)="getObjectsFile()" i18n>Download file</button>
    </div>
  </div>
</app-card>

<app-spinner *ngIf="pageLoading"></app-spinner>
