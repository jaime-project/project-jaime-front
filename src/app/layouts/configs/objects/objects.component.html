<app-title title="Yamls" mt="30"></app-title>

<app-card>
  <div class="row">
    <div class="col-12 m-b-30">
      <button class="btn btn-success" (click)="postRequeriments()" i18n>Update objects</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12 m-b-30">
      <input class="form-check-input" type="checkbox" style="margin-left: 0px;" id="check-override"
        [(ngModel)]="replace">
      <label class="form-check-label" for="check-override" style="margin-left: 20px;" i18n>
        Override objects if exist
      </label>
    </div>
  </div>

  <ngx-monaco-editor style="width: 100%; height: 600px;"
    [options]="{ theme: 'vs-dark', language: 'yaml', readOnly: false}" [(ngModel)]="objectsText">
  </ngx-monaco-editor>

</app-card>

<app-spinner *ngIf="pageLoading"></app-spinner>
