<app-title title="Yamls" mt="30"></app-title>

<app-card>
  <div class="row">
    <div class="col-12 m-b-30">
      <button class="btn btn-success" (click)="postRequeriments()" i18n>Update objects</button>
    </div>
  </div>

  <div class="col-12" style="margin-bottom: 2%;">
    <div class="form-check form-switch custom-switch">
      <input [(ngModel)]="replace" class="form-check-input" type="checkbox" role="switch">
      <label class="form-check-label">Override objects if exist</label>
    </div>
  </div>

  <ngx-monaco-editor style="width: 100%; height: 600px;"
    [options]="{ automaticLayout: true, theme: 'vs-dark', language: 'yaml', readOnly: false}" [(ngModel)]="objectsText">
  </ngx-monaco-editor>

</app-card>

<app-spinner *ngIf="pageLoading"></app-spinner>
