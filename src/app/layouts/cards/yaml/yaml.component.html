<app-title title="Card Yaml" mt="30"></app-title>

<div class="col-12" style="margin-bottom: 2%;">
  <div class="form-check form-switch custom-switch">
    <input [(ngModel)]="editSwitchActivated" class="form-check-input" type="checkbox" role="switch">
    <label class="form-check-label">Edit card</label>
  </div>
</div>

<app-card column="6" *ngIf="!editSwitchActivated">
  <ngx-monaco-editor style="width: 100%; height: 400px;"
    [options]="{ automaticLayout: true, theme: 'vs-dark', language: 'yaml', readOnly: true}" [(ngModel)]="contentYaml">
  </ngx-monaco-editor>
</app-card>

<app-card column="6" *ngIf="!editSwitchActivated">
  <ngx-monaco-editor style="width: 100%; height: 400px;"
    [options]="{ automaticLayout: true, theme: 'vs-dark', language: 'yaml', readOnly: true}"
    [(ngModel)]="contentDefaultDoc">
  </ngx-monaco-editor>
</app-card>

<app-card column="6" *ngIf="editSwitchActivated">
  <ngx-monaco-editor style="width: 100%; height: 400px;"
    [options]="{ automaticLayout: true, theme: 'vs-dark', language: 'yaml', readOnly: false}" [(ngModel)]="contentYaml">
  </ngx-monaco-editor>
  <button type="submit" class="btn btn-success" (click)="putCard(contentYaml)" i18n>Update</button>
</app-card>

<app-card column="6" *ngIf="editSwitchActivated">
  <ngx-monaco-editor style="width: 100%; height: 400px;"
    [options]="{ automaticLayout: true, theme: 'vs-dark', language: 'yaml', readOnly: false}"
    [(ngModel)]="contentDefaultDoc">
  </ngx-monaco-editor>
  <button type="submit" class="btn btn-success" (click)="putDefaultDoc(contentDefaultDoc)" i18n>Update</button>
</app-card>
