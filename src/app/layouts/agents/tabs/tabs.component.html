<ngb-tabset #t="ngbTabset">

  <ngb-tab id="tab-details">
    <ng-template ngbTabTitle><b i18n>Details</b></ng-template>
    <ng-template ngbTabContent>
      <app-detail-agent></app-detail-agent>
    </ng-template>
  </ngb-tab>

  <ngb-tab id="tab-new">
    <ng-template ngbTabTitle><b i18n>Yaml</b></ng-template>
    <ng-template ngbTabContent>
      <app-yaml-agent></app-yaml-agent>
    </ng-template>
  </ngb-tab>

  <ngb-tab id="tab-logs-agent">
    <ng-template ngbTabTitle><b i18n>Logs</b></ng-template>
    <ng-template ngbTabContent>
      <app-logs-agent></app-logs-agent>
    </ng-template>
  </ngb-tab>

</ngb-tabset>
