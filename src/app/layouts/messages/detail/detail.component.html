<app-title title="Message Detail" mt="30"></app-title>

<app-card>
  <form>
    <div class="mb-3 col-6">
      <h1>{{message.title}}</h1>
      <h2>{{message.subject}}</h2>
      <p class="card-text">{{message.body}}</p>
    </div>
  </form>
</app-card>

<app-card>
  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel>
      <ng-template ngbPanelTitle>
        <h4 class="m-b-0" style="color: #67757c;"><b i18n>Attachments</b></h4>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="col-lg-12">
          <div class="row text-center text-lg-start">
            <div class="col-lg-2" *ngFor="let file of message.files">
              <div class="card m-t-30" style="border-bottom-width: 10px;">
                <a class="d-block h-100" (click)="downloadFile(file)" style="color: cornflowerblue;">
                  <div>
                    <i class="fa fa-paperclip fa-3x" style="margin-bottom: 5%;margin-top: 5%;"></i>
                  </div>
                  <div>
                    <h4><b>{{getFileName(file)}}</b></h4>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</app-card>
