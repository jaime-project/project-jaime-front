<div class="row">
  <div class="col-12 m-t-30">
    <h4 class="m-b-0"><b>New Server</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="card col-6">
  <div class="card-body">
    <form [formGroup]="serverForm" (ngSubmit)="postServer()">
      <div class="mb-3 col-12">
        <label for="nameInput" class="form-label"><b>Name</b></label>
        <input type="text" class="form-control" id="nameInput" formControlName="name" required>
        <div id="nameHelp" class="form-text">Example: ocp-47-noprod</div>
      </div>
      <div class="mb-3 col-12">
        <label for="urlInput" class="form-label"><b>Url</b></label>
        <input type="text" class="form-control" id="urlInput" formControlName="url" required>
        <div id="urlHelp" class="form-text">Example: https://server.app.cluster.com</div>
      </div>
      <div class="mb-3 col-12">
        <label for="tokenInput" class="form-label"><b>Token</b></label>
        <input type="text" class="form-control" id="tokenInput" formControlName="token" required>
        <div id="tokenHelp" class="form-text">Example: jkdndodp-d8smkw93-k3987</div>
      </div>
      <div class="mb-3 col-12">
        <label for="userInput" class="form-label"><b>Token</b></label>
        <input type="text" class="form-control" id="userInput" formControlName="user" required>
        <div id="userHelp" class="form-text">Example: pepe</div>
      </div>
      <div class="mb-3 col-12">
        <label for="typeInput" class="form-label"><b>Type</b></label>
        <input type="text" class="form-control" id="typeInput" formControlName="type" required>
        <div id="typeHelp" class="form-text">Example: pepe</div>
      </div>
      <div class="mb-3 col-12">
        <label for="versionInput" class="form-label"><b>version</b></label>
        <input type="text" class="form-control" id="versionInput" formControlName="version" required>
        <div id="versionHelp" class="form-text">Example: pepe</div>
      </div>
      <div class="mb-3 col-12">
        <button type="submit" class="btn btn-success m-t-20" [disabled]="!serverForm.valid">Create</button>
      </div>
    </form>
  </div>
</div>
