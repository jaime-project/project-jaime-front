<div class="row">
  <div class="col-12 m-t-30">
    <h4 class="m-b-0"><b i18n>Server List</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="col-lg-8">
  <div class="card m-t-30">
    <div class="card-body">
      <div class="row">
        <div class="col-12 m-b-30">
          <button class="btn btn-success" routerLink="/servers/new" i18n>New server</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" i18n>Name</th>
                <th scope="col" i18n>Host</th>
                <th scope="col" i18n>Port</th>
                <th scope="col" i18n>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let serverShort of listServersShorts">
                <td>{{serverShort.name}}</td>
                <td>{{serverShort.host}}</td>
                <td>{{serverShort.port}}</td>
                <td>
                  <button type="button" class="btn btn-primary" style="margin-right: 2%;"
                    routerLink="/servers/details/{{serverShort.name}}"><i class="fas fa-eye"></i></button>
                  <button type="button" class="btn btn-danger" style="margin-right: 2%;"
                    (click)="deleteServer(serverShort.name)">
                    <i class=" far fa-trash-alt"></i>
                  </button>

                  <div class="spinner-border text-success" *ngIf="testServerLoad"></div>

                  <button type="button" class="btn btn-success" style="margin-right: 2%;" *ngIf="!testServerLoad"
                    (click)="testServer(serverShort.name)">
                    <i class="fas fa-play"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
