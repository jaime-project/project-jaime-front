<div class="row">
  <div class="col-12 m-t-30">
    <h4 class="m-b-0"><b i18n>Repositories List</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="col-lg-10">
  <div class="card m-t-30">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" routerLink="/repos/new" i18n>New Repository</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="col-lg-12">
  <div class="row text-center text-lg-start">
    <div class="col-lg-2" *ngFor="let repo of reposLocal">
      <div class="card m-t-30" style="border-bottom-width: 10px;">
        <a class="d-block h-100" routerLink="/repos/{{repo}}/modules">
          <div>
            <i class="mdi mdi-folder fa-5x"></i>
          </div>
          <div>
            <h4><b>{{repo}}</b></h4>
          </div>
        </a>
        <div>
          <button type="button" class="btn btn-primary" style="margin-right: 3%;" routerLink="/repos/{{repo}}/details">
            <i class="fas fa-eye"></i></button>
          <button type="button" class="btn btn-danger" style="margin-right: 3%;" (click)="deleteRepo(repo)">
            <i class="far fa-trash-alt"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="col-lg-12">
  <div class="row text-center text-lg-start">
    <div class="col-lg-2" *ngFor="let repo of reposGit">
      <div class="card m-t-30" style="border-bottom-width: 10px;">
        <a class="d-block h-100" routerLink="/repos/{{repo}}/modules">
          <div>
            <i class="mdi mdi-git fa-5x"></i>
          </div>
          <div>
            <h4><b>{{repo}}</b></h4>
          </div>
        </a>
        <div>
          <button type="button" class="btn btn-primary" style="margin-right: 3%;" routerLink="/repos/{{repo}}/details">
            <i class="fas fa-eye"></i></button>
          <button type="button" class="btn btn-success" style="margin-right: 3%;" (click)="reloadRepo(repo)">
            <i class="fas fa-refresh"></i></button>
          <button type="button" class="btn btn-danger" style="margin-right: 3%;" (click)="deleteRepo(repo)">
            <i class="far fa-trash-alt"></i></button>
        </div>
      </div>
    </div>
  </div>
