<div class="row">
  <div class="col-12 m-t-30">
    <h4 class="m-b-0"><b>Repositories List</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="col-lg-12">
  <div class="card m-t-30">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" routerLink="/repos/new">New Repository</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="col-lg-12">
  <div class="row text-center text-lg-start">
    <div class="col-lg-2" *ngFor="let repoName of modulesName">
      <div class="card m-t-30" style="border-bottom-width: 10px;">
        <a class="d-block h-100" routerLink="/repos/{{repoName}}/modules">
          <div>
            <i class="far mdi mdi-folder fa-5x"></i>
          </div>
          <div>
            <h4><b>{{repoName}}</b></h4>
          </div>
        </a>
        <div>
          <button type="button" class="btn btn-danger" style="margin-right: 0%;" (click)="deleteRepo(repoName)">
            <i class="far fa-trash-alt"></i></button>
        </div>
      </div>
    </div>
  </div>
