<div class="row">
  <div class="col-12">
    <h4 class="m-b-0"><b i18n>Repositories List</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="col-lg-12">
  <div class="card m-t-30">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" routerLink="/repos/new" i18n>New Repository</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-lg-12">
  <div class="card m-t-30">
    <div class="card-body">
      <div class="row">
        <div class="col-3">
          <div>
            <label i18n><b>Filter:</b></label>
            <input type="text" class="form-control" [(ngModel)]="filterBy">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-spinner *ngIf="pageLoading"></app-spinner>


<div class="col-lg-12">
  <div class="card m-t-30">
    <div class="card-body">

      <ngb-tabset #t="ngbTabset">

        <ngb-tab id="tab-local">
          <ng-template ngbTabTitle><b i18n>Local</b></ng-template>
          <ng-template ngbTabContent>
            <div class="col-lg-12">
              <div class="row text-center text-lg-start">
                <div class="col-lg-2" *ngFor="let repo of reposLocal">
                  <div class="card m-t-30" style="border-bottom-width: 10px;">
                    <a class="d-block h-100" routerLink="/repos/{{repo}}/modules">
                      <div>
                        <i class="fa fa-book fa-2x" style="margin-bottom: 5%;margin-top: 5%;"></i>
                      </div>
                      <div>
                        <h5><b>{{repo}}</b></h5>
                      </div>
                    </a>
                    <div>
                      <button type="button" class="btn btn-primary" style="margin-right: 3%;"
                        routerLink="/repos/{{repo}}/details" data-toggle="tooltip" title="Detail">
                        <i class="fas fa-eye"></i></button>
                      <button type="button" class="btn btn-danger" style="margin-right: 3%;" (click)="deleteRepo(repo)"
                        data-toggle="tooltip" title="Delete">
                        <i class="far fa-trash-alt"></i></button>
                      <button type="button" class="btn btn-download" style="margin-right: 3%;"
                        (click)="exportRepo(repo)" data-toggle="tooltip" title="Download yaml">
                        <i class="fa fa-download"></i></button>
                      <button type="button" class="btn btn-zip" style="margin-right: 3%;" (click)="exportRepoZip(repo)"
                        data-toggle="tooltip" title="Download zip">
                        <i class="fa fa-zip"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>

        <ngb-tab id="tab-git">
          <ng-template ngbTabTitle><b i18n>GIT</b></ng-template>
          <ng-template ngbTabContent>
            <div class="col-lg-12">
              <div class="row text-center text-lg-start">
                <div class="col-lg-2" *ngFor="let repo of reposGit">
                  <div class="card m-t-30" style="border-bottom-width: 10px;">
                    <a class="d-block h-100" routerLink="/repos/{{repo}}/modules">
                      <div>
                        <i class="mdi mdi-git fa-3x"></i>
                      </div>
                      <div>
                        <h5><b>{{repo}}</b></h5>
                      </div>
                    </a>
                    <div>
                      <button type="button" class="btn btn-primary" style="margin-right: 3%;"
                        routerLink="/repos/{{repo}}/details" data-toggle="tooltip" title="Details">
                        <i class="fas fa-eye"></i></button>
                      <button type="button" class="btn btn-success" style="margin-right: 3%;" (click)="reloadRepo(repo)"
                        data-toggle="tooltip" title="Reload repository from git">
                        <i class="fas fa-refresh"></i></button>
                      <button type="button" class="btn btn-danger" style="margin-right: 3%;" (click)="deleteRepo(repo)"
                        data-toggle="tooltip" title="Delete">
                        <i class="far fa-trash-alt"></i></button>
                      <button type="button" class="btn btn-download" style="margin-right: 3%;"
                        (click)="exportRepo(repo)" data-toggle="tooltip" title="Download yaml">
                        <i class="fa fa-download"></i></button>
                      <button type="button" class="btn btn-zip" style="margin-right: 3%;" (click)="exportRepoZip(repo)"
                        data-toggle="tooltip" title="Download zip">
                        <i class="fa fa-zip"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>

      </ngb-tabset>
    </div>
  </div>
</div>
