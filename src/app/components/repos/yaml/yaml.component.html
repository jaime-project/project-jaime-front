<div class="row">
  <div class="col-12 m-t-30">
    <h4 class="m-b-0"><b>Repo Yaml</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="col-lg-12">
  <div class="card m-t-30">
    <div class="card-body">
      <ngx-monaco-editor style="width: 100%; height: 500px;"
        [options]="{ theme: 'vs-dark', language: 'yaml', readOnly: true}" [(ngModel)]="contentYaml">
      </ngx-monaco-editor>
    </div>
  </div>
</div>
