<div class="row">
  <div class="col-12">
    <h4 class="m-b-0"><b i18n>Work Logs</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="row">
  <div class="card col-12">
    <div class="card-body">
      <ngx-monaco-editor style="width: 100%; height: 800px;" [options]="{ theme: 'vs-dark', language: 'log'}"
        [(ngModel)]="workLogs">
      </ngx-monaco-editor>
    </div>
  </div>
</div>
