<div class="row">
  <div class="col-12 m-t-30">
    <h4 class="m-b-0"><b>Works List</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="col-lg-8">
  <div class="card m-t-30">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
                <th scope="col">ID</th>
                <th scope="col">Agent ID</th>
                <th scope="col">Agent Type</th>
                <th scope="col">Module</th>
                <th scope="col">Start Date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="spinner-border text-success" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </td>
                <td>Migracion Secrets</td>
                <td><b class="running">Running</b></td>
                <td>asd12d12d</td>
                <td>qwerdsg21</td>
                <td>OC</td>
                <td>Migrate object</td>
                <td>11/12/2021 11:15:45</td>
                <td>
                  <button type="button" class="btn btn-primary" style="margin-right: 2%;" routerLink="/works/details">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button type="button" class="btn btn-danger" style="margin-right: 2%;"
                    (click)="openVerticallyCentered(modalDelete)">
                    <i class=" far fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>Instalar Jenkins</td>
                <td><b class="ready">Ready</b></td>
                <td>ertyert2354</td>
                <td> - </td>
                <td>OC</td>
                <td>Install Jenkins</td>
                <td>11/12/2021 11:15:45</td>
                <td>
                  <button type="button" class="btn btn-primary" style="margin-right: 2%;"
                    routerLink="/works/details"><i class="fas fa-eye"></i></button>
                  <button type="button" class="btn btn-danger" style="margin-right: 2%;"
                    (click)="openVerticallyCentered(modalDelete)">
                    <i class="far fa-trash-alt"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 m-b-30">
      <button class="btn btn-success" routerLink="/works/new">New Work</button>
    </div>
  </div>

</div>

<ng-template #modalDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title"><b>Delete</b></h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you shure?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Cancel</button>
    <button type="button" class="btn btn-success" (click)="modal.close('Close click')">OK</button>
  </div>
</ng-template>
