<div class="row">
  <div class="col-12">
    <h4 class="m-b-0"><b i18n>Work Workspace</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>


<div class="row">
  <div class="card col-6">
    <div class="card-body">
      <label class="form-label"><b i18n>Download workspace Zip</b></label>
      <div class="mb-3 col-12">
        <button type="submit" class="btn btn-success m-t-20" (click)="downloadWorkspace()" i18n>Download</button>
      </div>
    </div>
  </div>
</div>
