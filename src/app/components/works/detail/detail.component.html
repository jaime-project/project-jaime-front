<div class="row">
  <div class="col-12 m-t-30">
    <h4 class="m-b-0"><b>Work Detail</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="row">
  <div class="col-6 m-t-30">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="mb-3 col-6">
            <label class="form-label"><b>ID</b></label>
            <p class="card-text">{{work.id}}</p>
          </div>
          <div class="mb-3 col-6">
            <label class="form-label"><b>Status</b></label>
            <p class="card-text">{{work.status}}</p>
          </div>
          <div class="mb-3 col-6">
            <label class="form-label"><b>Start Date</b></label>
            <p class="card-text">{{work.start_date}}</p>
          </div>
          <div class="mb-3 col-6">
            <label class="form-label"><b>Running Date</b></label>
            <p class="card-text">{{work.running_date}}</p>
          </div>
          <div class="mb-3 col-6">
            <label class="form-label"><b>Terminated Date</b></label>
            <p class="card-text">{{work.terminated_date}}</p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-6 m-t-30">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="mb-3 col-6">
            <label class="form-label"><b>Agent</b></label>
            <p class="card-text">{{work.agent.id}}</p>
          </div>
          <div class="mb-3 col-6">
            <label class="form-label"><b>Type</b></label>
            <p class="card-text">{{work.agent.type}}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-6 m-t-30">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="mb-3 col-6">
            <label class="form-label"><b>Params</b></label>
            <p class="card-text" style="white-space: pre-wrap;">{{paramsYaml}}</p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-6 m-t-30">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="mb-3 col-6">
            <label class="form-label"><b>Module</b></label>
            <p class="card-text">{{work.module_name}}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
