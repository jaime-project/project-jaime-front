<div class="row">
  <div class="col-12 m-t-30">
    <h4 class="m-b-0"><b>Config Vars</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="row">
  <div class="col-6 m-t-30">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="mb-3 col-12">
            <label for="nameInput" class="form-label"><b>Any Var</b></label>
            <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp" required
              [textContent]="configMap['var']">
            <div id="nameHelp" class="form-text">Value: 8</div>
          </div>
          <div class="mb-3 col-12">
            <label for="nameInput" class="form-label"><b>Another Var</b></label>
            <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp" required
              [textContent]="configMap['var']">
            <div id="nameHelp" class="form-text">Value: "zaraza"</div>
          </div>
          <div class="mb-3 col-12">
            <button type="submit" class="btn btn-success m-t-20">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
