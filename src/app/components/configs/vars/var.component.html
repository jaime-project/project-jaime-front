<div class="row">
  <div class="col-12 m-t-30">
    <h4 class="m-b-0"><b i18n>Config Vars</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="row" style="margin-bottom: 1%;">
  <div class="col-12">
    <div class="custom-control custom-switch">
      <input [(ngModel)]="editSwitchActivated" type="checkbox" class="custom-control-input" id="customSwitch1">
      <label class="custom-control-label" for="customSwitch1" i18n>Edit</label>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6 m-t-30">
    <div class="card">
      <div class="card-body">

        <form (ngSubmit)="postVars()">

          <div class=" mb-3 col-12" *ngFor="let conf of itemsConfigs | keyvalue">

            <label class="form-label"><b>{{conf.key}}</b></label>
            <div id="nameHelp" class="form-text">
              <label class="form-label" *ngIf="!editSwitchActivated">{{conf.value}}</label>
              <input type="text" class="form-control" *ngIf="editSwitchActivated" value="{{conf.value}}"
                id="{{conf.key}}">
            </div>

          </div>
          <div class="mb-3 col-12">
            <button type="submit" class="btn btn-success m-t-20" *ngIf="editSwitchActivated">Update</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
