<div class="row">
  <div class="col-12 m-t-30">
    <h4 class="m-b-0"><b>Docs List</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>


<div class="col-lg-12">
  <div class="card m-t-30">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" routerLink="/docs/new">New Doc</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="col-lg-12">
  <div class="row text-center text-lg-start">
    <div class="col-lg-2" *ngFor="let docName of docsName">
      <div class="card m-t-30">
        <a class="d-block mb-4 h-100">
          <div>
            <h4><b>{{docName}}</b></h4>
          </div>
          <div>
            <i class="far mdi mdi-puzzle fa-5x"></i>
          </div>
          <div>
            <button type="button" class="btn btn-primary" style="margin-right: 2%;"
              routerLink="/docs/details/{{docName}}">
              <i class="fas fa-eye"></i></button>
            <button type="button" class="btn btn-danger" style="margin-right: 2%;" (click)="deleteDocs(docName)">
              <i class="far fa-trash-alt"></i></button>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
