<div class="row">
  <div class="col-12">
    <h4 class="m-b-0"><b i18n>Module Code</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>


<div class="col-12" style="margin-bottom: 2%;">
  <div class="custom-control custom-switch">
    <input [(ngModel)]="codeEditSwitchActivated" type="checkbox" class="custom-control-input" id="customSwitch1">
    <label class="custom-control-label" for="customSwitch1" i18n>Edit Code</label>
  </div>
</div>


<div class="card col-12" *ngIf="!codeEditSwitchActivated">
  <div class="card">
    <div class="card-body">

      <markdown ngPreserveWhitespaces emoji [data]="markdownCode">
      </markdown>

    </div>
  </div>
</div>


<div class="col-12" *ngIf="codeEditSwitchActivated">
  <div class="card">
    <div class="card-body">
      <ngx-monaco-editor style="width: 100%; height: 700px;" [options]="{ theme: 'vs-dark', language: 'markdown'}"
        [(ngModel)]="markdownCode"></ngx-monaco-editor>
      <button type="button" class="btn btn-success" (click)="putMarkdown()" i18n>Update</button>
    </div>
  </div>
</div>
