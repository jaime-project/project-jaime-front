<div class="row">
  <div class="col-12">
    <h4 class="m-b-0"><b i18n>Module List</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="col-lg-12">
  <div class="card m-t-30">
    <div class="card-body">
      <div class="row">
        <div class="col-2">
          <button class="btn btn-success" routerLink="/repos/{{repo}}/modules/new" i18n>New Module</button>
        </div>
        <div class="col-2">
          <button class="btn btn-info" routerLink="/repos/{{repo}}/docs/new" i18n>New Doc</button>
        </div>
        <div class="col-2">
          <button class="btn btn-warning" routerLink="/repos/{{repo}}/markdowns/new" i18n>New Markdown</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-lg-12">
  <div class="card m-t-30">
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <div>
            <label i18n><b>Filter:</b></label>
            <input type="text" class="form-control" [(ngModel)]="filterBy">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="col-lg-12">
  <div class="card m-t-30">
    <div class="card-body">

      <ngb-tabset #t="ngbTabset">

        <ngb-tab id="tab-modules">
          <ng-template ngbTabTitle><b i18n>Modules</b></ng-template>
          <ng-template ngbTabContent>
            <div class="col-lg-12">
              <div class="row text-center text-lg-start">
                <div class="col-lg-2" *ngFor="let moduleName of modulesName">
                  <div class="card m-t-30" style="border-bottom-width: 10px;">
                    <a class="d-block h-100" routerLink="/repos/{{repo}}/modules/details/code/{{moduleName}}">
                      <div>
                        <i class="mdi mdi-code-tags fa-3x" style="margin-bottom: 5%;margin-top: 5%;"></i>
                      </div>
                      <div>
                        <h5><b>{{moduleName}}</b></h5>
                      </div>
                    </a>
                    <div>
                      <button type="button" class="btn btn-danger" style="margin-right: 0%;"
                        (click)="deleteModule(moduleName)" data-toggle="tooltip" title="Delete">
                        <i class="far fa-trash-alt"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>

        <ngb-tab id="tab-docs">
          <ng-template ngbTabTitle><b i18n>Docs</b></ng-template>
          <ng-template ngbTabContent>
            <div class="col-lg-12">
              <div class="row text-center text-lg-start">
                <div class="col-lg-2" *ngFor="let docName of docsName">
                  <div class="card m-t-30" style="border-bottom-width: 10px;">
                    <a class="d-block h-100" routerLink="/repos/{{repo}}/modules/details/docs/{{docName}}">
                      <div>
                        <i class="mdi mdi-file fa-3x" style="margin-bottom: 5%;margin-top: 5%;"></i>
                      </div>
                      <div>
                        <h5><b>{{docName}}</b></h5>
                      </div>
                    </a>
                    <div>
                      <button type="button" class="btn btn-danger" style="margin-right: 0%;"
                        (click)="deleteDoc(docName)" data-toggle="tooltip" title="Delete">
                        <i class="far fa-trash-alt"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>

        <ngb-tab id="tab-markdown">
          <ng-template ngbTabTitle><b i18n>Markdown</b></ng-template>
          <ng-template ngbTabContent>
            <div class="col-lg-12">
              <div class="row text-center text-lg-start">
                <div class="col-lg-2" *ngFor="let markdownName of markdownsName">
                  <div class="card m-t-30" style="border-bottom-width: 10px;">
                    <a class="d-block h-100" routerLink="/repos/{{repo}}/modules/details/markdown/{{markdownName}}">
                      <div>
                        <i class="mdi mdi-markdown fa-3x" style="margin-bottom: 5%;margin-top: 5%;"></i>
                      </div>
                      <div>
                        <h5><b>{{markdownName}}</b></h5>
                      </div>
                    </a>
                    <div>
                      <button type="button" class="btn btn-danger" style="margin-right: 0%;"
                        (click)="deleteMarkdown(markdownName)" data-toggle="tooltip" title="Delete">
                        <i class="far fa-trash-alt"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>

      </ngb-tabset>

    </div>
  </div>
</div>
