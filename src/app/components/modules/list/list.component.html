<div class="row">
  <div class="col-12">
    <h4 class="m-b-0"><b i18n>Module List</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="col-lg-12">
  <div class="card m-t-30">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" routerLink="/repos/{{repo}}/modules/new" i18n>New Module</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-lg-10">
  <div class="card m-t-30">
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <div>
            <label i18n><b>Filter:</b></label>
            <input type="text" class="form-control" [(ngModel)]="filterBy">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="col-lg-12">
  <div class="row text-center text-lg-start">
    <div class="col-lg-2" *ngFor="let moduleName of modulesName">
      <div class="card m-t-30" style="border-bottom-width: 10px;">
        <a class="d-block h-100" routerLink="/repos/{{repo}}/modules/details/{{moduleName}}">
          <div>
            <i class="far mdi mdi-puzzle fa-5x"></i>
          </div>
          <div>
            <h4><b>{{moduleName}}</b></h4>
          </div>
        </a>
        <div>
          <button type="button" class="btn btn-danger" style="margin-right: 0%;" (click)="deleteModule(moduleName)">
            <i class="far fa-trash-alt"></i></button>
        </div>
      </div>
    </div>
  </div>
