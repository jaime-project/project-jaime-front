<div class="row">
  <div class="col-12 m-t-30">
    <h4 class="m-b-0"><b>Module Code</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="row" style="margin-bottom: 1%;">
  <div class="col-12">
    <div class="custom-control custom-switch">
      <input [(ngModel)]="codeEditSwitchActivated" type="checkbox" class="custom-control-input" id="customSwitch1">
      <label class="custom-control-label" for="customSwitch1">Edit Code</label>
    </div>
  </div>
</div>


<div class="row" *ngIf="!codeEditSwitchActivated">
  <div class="card col-12">
    <div class="card-body">
      <p class="card-text">codigo python</p>
    </div>
  </div>
</div>


<div class="row" *ngIf="codeEditSwitchActivated">
  <div class="col-12">
    <div class="mb-3">
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="20"></textarea>
    </div>

    <button type="button" class="btn btn-success">Update</button>
    <button type="button" class="btn btn-danger" style="margin-left: 1%;">Delete</button>

  </div>

</div>
