<div class="row">
  <div class="col-12 m-t-30">
    <h4 class="m-b-0"><b>Module Docs</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>


<div class="col-12" style="margin-bottom: 2%;">
  <div class="custom-control custom-switch">
    <input [(ngModel)]="docsEditSwitchActivated" type="checkbox" class="custom-control-input" id="customSwitch1">
    <label class="custom-control-label" for="customSwitch1">Edit Docs</label>
  </div>
</div>


<div class="col-12" *ngIf="docsEditSwitchActivated">
  <div class="card">
    <div class="card-body">
      <div class="mb-3">
        <button type="button" class="btn btn-success" (click)="putDocs(moduleDocs)">Update</button>
      </div>
    </div>
  </div>
</div>


<div class="col-12">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="mb-3 col-6">
          <label class="form-label"><b>Tittle</b></label>
          <p class="card-text">{{docsDict.title}}</p>
        </div>
        <div class="mb-3 col-6">
          <label class="form-label"><b>Description</b></label>
          <p class="card-text">{{docsDict.description}}</p>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="col-12" *ngIf="!docsEditSwitchActivated">
  <div class="card">
    <div class="card-body">
      <ngx-monaco-editor style="width: 100%; height: 500px;"
        [options]="{ theme: 'vs-dark', language: 'yaml', readOnly: true}" [(ngModel)]="moduleDocs">
      </ngx-monaco-editor>
    </div>
  </div>
</div>


<div class="col-12" *ngIf="docsEditSwitchActivated">
  <div class="card">
    <div class="card-body">
      <ngx-monaco-editor style="width: 100%; height: 500px;" [options]="{ theme: 'vs-dark', language: 'yaml'}"
        [(ngModel)]="docsYaml"></ngx-monaco-editor>
    </div>
  </div>
</div>
