<ngb-tabset #t="ngbTabset">

  <ngb-tab id="tab-details">
    <ng-template ngbTabTitle><b>Docs</b></ng-template>
    <ng-template ngbTabContent>
      <app-newdocs-module></app-newdocs-module>
    </ng-template>
  </ngb-tab>

  <ngb-tab id="tab-new">
    <ng-template ngbTabTitle><b>Code</b></ng-template>
    <ng-template ngbTabContent>
      <app-newcode-module></app-newcode-module>
    </ng-template>
  </ngb-tab>

</ngb-tabset>
