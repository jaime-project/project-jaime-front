<div class="row">
  <div class="col-12 m-t-30">
    <h4 class="m-b-0"><b i18n>Cron List</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="col-lg-12">
  <div class="card m-t-30">
    <div class="card-body">
      <div class="row">
        <div class="col-12 m-b-30">
          <button class="btn btn-success" routerLink="/crons/new" style="margin-right: 2%;">New Cron</button>

          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-danger" id="dropdownBasic1" ngbDropdownToggle style="margin-right: 2%;" i18n>Delete
              by
              Status</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)="deleteByStatus(s)" *ngFor="let s of cronsStatus">{{s}}</button>
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" i18n> <button class="btn btn-info" (click)="changeOrder('name')">Name</button></th>
                <th scope="col" i18n> <button class="btn btn-info" (click)="changeOrder('cron')">Cron
                    expression</button></th>
                <th scope="col" i18n> <button class="btn btn-info" (click)="changeOrder('status')">Status</button></th>
                <th scope="col" i18n> <button class="btn btn-info" (click)="changeOrder('creationdate')">Creation Date</button>
                </th>
                <th scope="col" i18n></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cronShort of cronsShort">
                <td>{{cronShort.name}}</td>
                <td>
                  <font size="+1.5">{{cronShort.cron_expression}}</font>
                </td>
                <td><b class="{{cronShort.status}}">{{cronShort.status}}</b></td>
                <td>{{cronShort.creation_date | date: 'short'}}</td>
                <td>
                  <button type="button" class="btn btn-primary" style="margin-right: 2%;"
                    routerLink="/crons/details/{{cronShort.id}}">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button type="button" class="btn btn-success" style="margin-right: 2%;"
                    (click)="changeStatus(cronShort.id, 'ACTIVE')">
                    <i class="fas fa-refresh"></i>
                  </button>
                  <button type="button" class="btn btn-warning" style="margin-right: 2%;"
                    (click)="changeStatus(cronShort.id, 'DESACTIVE')">
                    <i class="fa fa-window-close"></i>
                  </button>
                  <button type="button" class="btn btn-danger" style="margin-right: 2%;"
                    (click)="deleteCron(cronShort.id)">
                    <i class="far fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
