<div class="row">
  <div class="col-12 m-t-30">
    <h4 class="m-b-0"><b i18n>Agents List</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="col-lg-8">
  <div class="card m-t-30">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" i18n>Host</th>
                <th scope="col" i18n>Port</th>
                <th scope="col" i18n>Type</th>
                <th scope="col" i18n>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let agent of agents">
                <td>{{agent.host}}</td>
                <td>{{agent.port}}</td>
                <td>{{agent.type}}</td>
                <td>
                  <button type="button" class="btn btn-primary" style="margin-right: 2%;"
                    routerLink="/agents/details/{{agent.id}}">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button type="button" class="btn btn-danger" style="margin-right: 2%;"
                    (click)="deleteAgent(agent.id)">
                    <i class=" far fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
