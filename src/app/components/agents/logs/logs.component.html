<div class="row">
  <div class="col-12 m-t-30">
    <h4 class="m-b-0"><b>Jaime Logs</b></h4>
    <p class="text-muted m-t-0 font-12"></p>
  </div>
</div>

<div class="card col-12">
  <div class="card">
    <div class="card-body">
      <ngx-monaco-editor style="width: 100%; height: 800px;"
        [options]="{ theme: 'vs-dark', language: 'log', readOnly: false}" [(ngModel)]="logsContent">
      </ngx-monaco-editor>
    </div>
  </div>
</div>
