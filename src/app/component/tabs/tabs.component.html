<ngb-tabset #t="ngbTabset">

  <ngb-tab id="tab-selectbyid1">
    <ng-template ngbTabTitle><b>List</b></ng-template>
    <ng-template ngbTabContent>

      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">URL</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>lasegunda</td>
                <td>https://console-openshift-console.apps.ocp01-noprod.ocplasegunda.com.ar/</td>
                <td>
                  <button type="button" class="btn btn-success" style="margin-right: 2%;"><i
                      class="fas fa-eye"></i></button>
                  <button type="button" class="btn btn-primary" style="margin-right: 2%;"><i
                      class="fas fa-edit"></i></button>
                  <button type="button" class="btn btn-danger" style="margin-right: 2%;"><i
                      class="far fa-trash-alt"></i></button>
                </td>
              </tr>
              <tr>
                <td>otro</td>
                <td>https://asd-openshift-console.apps.ocp01-noprod.ocplasegunda.com.ar/</td>
                <td>
                  <button type="button" class="btn btn-success" style="margin-right: 2%;"><i
                      class="fas fa-eye"></i></button>
                  <button type="button" class="btn btn-primary" style="margin-right: 2%;"><i
                      class="fas fa-edit"></i></button>
                  <button type="button" class="btn btn-danger" style="margin-right: 2%;"><i
                      class="far fa-trash-alt"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </ng-template>
  </ngb-tab>

  <ngb-tab id="tab-selectbyid2">
    <ng-template ngbTabTitle><b>Details</b></ng-template>
    <ng-template ngbTabContent>
      <p class="p-t-20">Aca va el detalle de lo que selecciono en la tabla</p>
    </ng-template>
  </ngb-tab>

  <ngb-tab id="tab-selectbyid3">
    <ng-template ngbTabTitle><b>New</b></ng-template>
    <ng-template ngbTabContent>
      <p class="p-t-20">Aca se podria crear uno nuevo</p>
    </ng-template>
  </ngb-tab>

</ngb-tabset>
