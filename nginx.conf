server {
    
    listen 80 default_server;
    listen [::]:80 default_server;
    root /usr/share/nginx/html;

    server_name _;

    location / {
        try_files $uri $uri/ =404;
    }
}

server {
    
    server_name server-backend;
    listen 5000;
    
    location / {
        proxy_set_header Host 0.0.0.0;
        proxy_pass http://backend;
    }
}

upstream backend {
    server 0.0.0.0:5000;
}